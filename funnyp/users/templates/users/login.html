{% extends "posts/base.html" %}

{% load crispy_forms_tags %}
{% block content %}
    
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Zaloguj się</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group mt-1 mb-1">
                <button class="btn btn-outline-info" type="submit">Zaloguj się</button>
                <small class="test-muted ml-2">
                    <a href="{% url 'password_reset' %}">Zapomniałes hasła?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Nie masz konta? <a class="ml-2" href="{% url 'register' %}">Zarejestruj się</a>
            </small>
        </div>
    </div>
    
{% endblock content %}
