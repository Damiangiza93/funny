{% extends "posts/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Usuń Post</legend>
                <h2>Jestes pewien że chcesz usunąć post "{{ object.title }}"?</h2>
                </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Tak, Usuń</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}" >Nie, Przerwij</a>
            </div>
        </form>
    </div>
{% endblock content %}
